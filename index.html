<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="Mesto, фото">
  <meta name="author" content="Юлия Жидкова">
  <title>Mesto</title>
</head>
<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место Россия">
  </header>
  <!-- content -->
  <main class="content">
    <!-- profile -->
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__button-edit"></button>
        <h2 class="profile__profession">Исследователь океана</h2> 
      </div>
      <button class="profile__button-add"></button>
    </section>
    <!-- elements -->
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <!-- footer -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <!-- popup  edit -->
  <section id="popup-edit" class="popup popup_opacity_medium">
    <div class="popup__container">
      <button class="popup__button-exit"></button>
      <form name="profile-info" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__fieldset">
          <label for="profile-name" class="popup__fieldset-item">
            <input type="text" name="profile-name" id="profile-name" class="popup__input-item popup__input-item_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error profile-name-error"></span>
          </label>
          <label for="profession" class="popup__fieldset-item">
            <input type="text" name="profession" id="profession" class="popup__input-item popup__input-item_type_profession" placeholder="Профессия" minlength="2" maxlength="200" required>
            <span class="popup__error profession-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__button" disabled>Сохранить</button>
      </form> 
    </div> 
  </section>
  <!-- popup add -->
  <section id="popup-add" class="popup popup_opacity_medium">
    <div class="popup__container">
      <button class="popup__button-exit"></button>
      <form name="new-place" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__fieldset">
          <label for="card-name" class="popup__fieldset-item">
            <input type="text" name="card-name" id="card-name" class="popup__input-item popup__input-item_type_card-name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error card-name-error"></span>
          </label>
          <label for="card-url" class="popup__fieldset-item">
            <input type="url" name="card-url" id="card-url" class="popup__input-item popup__input-item_type_link" placeholder="Ссылка на картинку" required>
            <span class="popup__error card-url-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__button" disabled>Создать</button>
      </form> 
    </div> 
  </section>
  <!-- popup image open -->
  <section id="popup-image" class="popup popup_opacity_dark">
    <div class="popup__image-container">
      <img class="popup__image" src="" alt="">  
      <button class="popup__button-exit"></button>
      <h2 class="popup__image-title"></h2>
    </div>
  </section>
  <!-- шаблон карточки -->
  <template id="card">
    <li class="elements__element">
      <button class="elements__delete"></button>
      <img class="elements__image">
      <div class="elements__title-row">
          <h2 class="elements__title"></h2>
          <button class="elements__like"></button>
      </div>
    </li> 
  </template>
  <script type="module" src="./components/index.js"></script>
  <script type="module" src="./components/utils.js"></script>
  <script type="module" src="./components/card.js"></script>
  <script type="module" src="./components/validate.js"></script>
</body>
